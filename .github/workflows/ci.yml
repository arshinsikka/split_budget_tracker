name: ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint
        run: npm run lint -- --max-warnings=0

      - name: Prettier format check
        run: npm run format

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          test -f dist/index.js
          test -f dist/index.d.ts

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    if: false # Disabled for now, frontend is optional

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Frontend type check
        run: |
          cd frontend
          npm run typecheck || echo "No frontend typecheck script"

      - name: Frontend lint
        run: |
          cd frontend
          npm run lint || echo "No frontend lint script"

      - name: Frontend test
        run: |
          cd frontend
          npm test || echo "No frontend tests"

      - name: Frontend build
        run: |
          cd frontend
          npm run build || echo "No frontend build script"
